<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html')%>
    <title><%= htmlWebpackPlugin.options.title%> - mall电商平台</title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html') %>
    <div class="page-wrap w">
        <div class="result register-success">
            <h1 class="result-title">恭喜您，注册成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
                <a href="./user-login.html" class="link">立即登录</a>
            </div>
        </div>
        <div class="result default-success">
            <h1 class="result-title">恭喜您，操作成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
            </div>
        </div>
        <div class="result password-reset-success">
            <h1 class="result-title">恭喜您，修改密码成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
                <a href="./user-login.html" class="link">立即登录</a>
            </div>
        </div>
        <div class="result cart-add-success">
            <h1 class="result-title">恭喜您，添加购物车成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">回到首页</a>
                <a href="./cart.html" class="link">查看购物车</a>
            </div>
        </div>
        <div class="result payment-success">
            <h1 class="result-title">恭喜您，订单支付成功</h1>
            <div class="result-content">
                <a href="./index.html" class="link">继续购物</a>
                <a href="./order-detail.html?orderNumber=" class="link orderNumber">查看订单详情</a>
            </div>
        </div>
    </div>
</body>
</html>
