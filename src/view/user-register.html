<!DOCTYPE html>
<html lang="en">
<head>
    <%= require('html-loader!./layout/head-common.html') %>
    <title><%= htmlWebpackPlugin.options.title%> - mall电商平台</title>
</head>
<body>
    <%= require('html-loader!./layout/nav-simple.html')%>
    <div class="page-wrap">
        <div class="w">
            <div class="user-content">
                <div class="user-title">用户注册</div>
                <div class="user-box">
                    <div class="error-item">
                        <i class="fa fa-minus-circle error-icon"></i>
                        <p class="err-msg">Error</p>
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="username">
                            <i class="fa fa-user"></i>
                        </label>
                        <input type="text" class="user-input" id="username" placeholder="请输入用户名" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="password">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-input" id="password" placeholder="请输入密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="passwordConfirm">
                            <i class="fa fa-lock"></i>
                        </label>
                        <input type="password" class="user-input" id="passwordConfirm" placeholder="再次输入密码" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="phone">
                            <i class="fa fa-phone"></i>
                        </label>
                        <input type="text" class="user-input" id="phone" placeholder="请输入手机号" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="email">
                            <i class="fa fa-envelope"></i>
                        </label>
                        <input type="text" class="user-input" id="email" placeholder="请输入邮箱" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="question">
                            <i class="fa fa-question"></i>
                        </label>
                        <input type="text" class="user-input" id="question" placeholder="请输入密保问题" autocomplete="off">
                    </div>
                    <div class="user-item">
                        <label class="user-label" for="answer">
                            <i class="fa fa-key"></i>
                        </label>
                        <input type="text" class="user-input" id="answer" placeholder="请输入密保答案" autocomplete="off">
                    </div>
                    <a class="btn btn-submit">免费注册</a>
                    <div class="link-item">
                        <a href="./user-login.html" class="link">已有账号，立即登录 >>></a>
                    </div>
                </div>
            </div>   
        </div>
    </div>
    <%= require('html-loader!./layout/footer.html')%>
</body>
</html>
